<h1>My Todos</h1>

<div class="alert alert-warning" *ngIf="message">{{message}}</div>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Target Date</th>
            <th>is Completedï¼Ÿ</th>
            <th>Update</th>
            <th>Delete</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>  <!--pipe-->
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success"> Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning"> Delete</button></td>
        </tr>
    </tbody>
</table>

<div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add</button>
</div>
</div>
